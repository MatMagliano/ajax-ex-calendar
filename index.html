<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- MEDIA QUERY -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Muli:400,600,800&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js" integrity="sha256-0vuk8LXoyrmCjp1f0O300qo1M75ZQyhH9X3J6d+scmk=" crossorigin="anonymous"></script>
  <!-- HANDLEBARS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <!-- MOMENT.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- STYLE -->
  <link rel="stylesheet" href="css/style.css">
  <title>Calendar</title>
</head>
<body>
  <div class="wrapper">
    <div class="nav">
      <div class="click-month prev"><i class="fas fa-caret-left"></i></div>
      <h2></h2>
      <div class="click-month next"><i class="fas fa-caret-right"></i></div>
    </div>
    <div class="month" >

    </div>
  </div>



  <!--   TEMPLATE -->
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="data_complete" data-value={{date}}>
      <p>{{days}}</p>
      <div class="name_holiday"></div>
    </div>
    <div class="name_holiday"></div>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
